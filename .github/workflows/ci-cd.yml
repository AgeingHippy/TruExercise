name: Java CI-CD with Gradle and Docker to CCP
# Only occur on push to main. build and deploy (in progress...)

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:

    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_NAME: tru-exercise
      REPOSITORY_NAME: truexercise-repository # Google Cloud Artifact Registry Repository Name
      PROJECT_ID: truexercise # Google Cloud Project ID
      SERVICE: tru-exercise # Google Cloud Run Service Name
      REGION: europe-west2 # Google Cloud Run Service Region Name

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Automatic Tagging of Releases
        id: increment-git-tag
        run: |
          bash ./scripts/git_update.sh -v patch

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.SERVICE_ACCOUNT_KEY }}'

      - name: Setup GCI
        uses: google-github-actions/setup-gcloud@v2.1.0

      - name: Configure Docker Client
        run: |-
          gcloud auth configure-docker europe-west2-docker.pkg.dev

      - name: Push Docker Image to Artifact Registry
        env:
          GIT_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
        run: |-
          docker tag $IMAGE_NAME:latest europe-west2-docker.pkg.dev/$PROJECT_ID/$REPOSITORY_NAME/$IMAGE_NAME:latest
          docker tag $IMAGE_NAME:latest europe-west2-docker.pkg.dev/$PROJECT_ID/$REPOSITORY_NAME/$IMAGE_NAME:$GIT_TAG
          docker push europe-west2-docker.pkg.dev/$PROJECT_ID/$REPOSITORY_NAME/$IMAGE_NAME:latest
          docker push europe-west2-docker.pkg.dev/$PROJECT_ID/$REPOSITORY_NAME/$IMAGE_NAME:$GIT_TAG

      - name: Deploy to Cloud Run
        id: 'deploy'
        uses: 'google-github-actions/deploy-cloudrun@v2.6.0'
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: europe-west2-docker.pkg.dev/$PROJECT_ID/$REPOSITORY_NAME/$IMAGE_NAME:$GIT_TAG

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}


